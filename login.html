<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            width:100vw;
            margin:0px;
        }
    </style>
</head>
<body>
    <div class="mb-5">
        <h3 class="mb-3">Login</h3>
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="text" placeholder="Password" id="passInp" class="form-control mb-3">
        <div class="custom-control custom-switch mb-3">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Keep me Logged In</label>
          </div>
        <button type="text" id="sub_btn" class="btn btn-outline-primary mb-3 w-100">Login</button>
        <a href="register.html" class="badge badge-secondary py-1 w-100">
            Create A New Account
        </a>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
       
        const firebaseConfig = {
          apiKey: "AIzaSyAvQC-luCdU85VGMDSlpSVKi6RvC3CsgMo",
          authDomain: "register-291c8.firebaseapp.com",
          databaseURL: "https://register-291c8-default-rtdb.firebaseio.com",
          projectId: "register-291c8",
          storageBucket: "register-291c8.appspot.com",
          messagingSenderId: "479424213049",
          appId: "1:479424213049:web:57bdc11e6a6c8057e5dde8"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        import{getDatabase,ref,set,child,get}
        from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";
        const db=getDatabase();

    
        const username=document.getElementById('userInp');
        const pass=document.getElementById('passInp');
        const submit=document.getElementById('sub_btn');
       
       function AuthenticateUser(){
           const dbref=ref(db);
           get(child(dbref,"UsersList/"+username.value)).then((snapshot)=>{
                 if(snapshot.exists()){
                    let dbpass=decPass(snapshot.val().password)
                    if(dbpass==pass.value){
                        login(snapshot.val())
                    }
                    else{
                        alert("User does not exist");
                    }
                 }
                 else{
                     alert("username or password is invalid");
                 }
             })
       }
       function decPass(dbpass){
           var pass12=CryptoJS.AES.decrypt(dbpass,pass.value);
           return pass12.toString(CryptoJS.enc.Utf8);
       }
       function login(user){
         let keepLoggedIn=document.getElementById('customSwitch1').checked;
         if(!keepLoggedIn){
             sessionStorage.setItem('user',JSON.stringify(user));
             window.location="index.html"
         }
         else{
             localStorage.setItem('keepLoggedIn','yes');
             localStorage.setItem('user',JSON.stringify(user));
             window.location='index.html';
         }
       }
       submit.addEventListener('click',AuthenticateUser);
      </script>
</body>
</html>
